<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<body>

	<nav th:fragment="paginator">

		<ul class="pagination justify-content-center">
			<li class="page-item" th:class="${page.first? 'page-item disabled': 'page-item'}">
				<span class="page-link" th:if="${page.first}"><i class="bi bi-chevron-double-left"></i></span>
				<a class="page-link " th:if="${not page.first}" th:href="@{${page.url}(page=0)}"><span><i class="bi bi-chevron-double-left"></i></span></a>
			</li>


			<li class="page-item" th:class="${not page.hasPrevious? 'page-item disabled': 'page-item'}">
				<span class="page-link" th:if="${not page.hasPrevious}"><i class="bi bi-chevron-compact-left"></i></span>
				<a class="page-link " th:if="${page.hasPrevious}" th:href="@{${page.url}(page=${page.paginaActual-2})}"><span ><i class="bi bi-chevron-compact-left"></i></span></a>
			</li>

			<li th:each="item : ${page.paginas}" class="page-item active" th:class="${item.actual? 'page-item active':'page-item'}">
				<span class="page-link " th:if="${item.actual}" th:text="${item.numero}" >
				<a class="page-link" th:if="${not item.actual}" th:href="@{${page.url}(page=${item.numero-1})}" th:text="${item.numero}"></a></span>
			</li>

			<li class="page-item" th:class="${not page.hasNext? 'page-item disabled': 'page-item'}">
				<span class="page-link" th:if="${not page.hasNext}"><i class="bi bi-chevron-compact-right"></i></span>
				<a class="page-link " th:if="${page.hasNext}" th:href="@{${page.url}(page=${page.paginaActual})}"><span><i class="bi bi-chevron-compact-right"></i></span></a>
			</li>

			<li class="page-item" th:class="${page.last? 'page-item disabled': 'page-item'}">
				<span class="page-link " th:if="${page.last}"><i class="bi bi-chevron-double-right"></i></span>
				<a class="page-link" th:if="${not page.last}" th:href="@{${page.url}(page=${page.totalPaginas-1})}"><span><i class="bi bi-chevron-double-right"></i></span></a>
			</li>
		</ul>

	</nav>

</body>

</html>
