<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="layout/layout :: head"></head>

<body>|

	<div class="container">

		<div class="row row-cols-1 row-cols-md-2 g-4 d-flex py-5 mt-5 justify-content-center align-items-center ">
			<div class="col-sm-2 izquierda">
				<img src="/img/logo.png" alt="" width="350px">
			</div>
			<div class="col-sm-2 border derecha ">

				<section>
					<div class="main container mt-5 ">
						<div class=" col-sm-12">
							<div class="login-form p-5">
								<form id="loginform" method="post" th:action="@{/menu/login-post}">
									<div class="form-group">
										<label>Usuario </label>
										<input type="text" name="username" class="form-control" placeholder="Usuario">
									</div>
									<div class="form-group">
										<label>Contraseña</label>
										<input type="password" name="password" class="form-control"
											placeholder="Contraseña">
									</div>
									<h4 class="text-center">
										<button type="submit" class="btn btn-info">Iniciar sesión</button>
									</h4>

								</form>
							</div>
						</div>
					</div>
				</section>

			</div>
		</div>
	</div>
	<br>
	<br>
	<br>


	<footer th:replace="layout/layout :: footer"></footer>
	<div th:replace="layout/layout :: scripts"></div>
</body>

</html>
