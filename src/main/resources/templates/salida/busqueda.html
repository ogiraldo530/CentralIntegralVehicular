<!doctype html>
<html lang="en">

<head th:replace="layout/layout :: head"></head>

<body class="fondo">

	<header th:replace="layout/layout :: header"></header>
	<!--BUSCADOR-->
	<div class="d-flex  mb-2 mt-2 ">
		<div class="col-sm-10 input-group">
			<form th:replace="layout/layout :: buscador"></form>

			<div class="col-sm-4 mr-5 ">

				<a th:href="@{/central-integral-vehicular/listarArticulo}" class="btn btn-light card-text ">
					<i class="bi bi-clipboard-check"></i>
					Articulo</a>
				<a th:href="@{/central-integral-vehicular/listarEntradaArticulo}" class="btn btn-light card-text">
					<i class="bi bi-clipboard-plus"></i>
					Entrada</a>
				<a th:href="@{/central-integral-vehicular/listarSalidaArticulo}"
					class="btn btn-light card-text  botontab active">
					<i class="bi bi-clipboard-minus"></i>
					Salida</a>

			</div>

		</div>

		<div class="col-1 ml-5">
			<a th:href="@{/central-integral-vehicular/crearEntradaArticulo}"><button class="btn btn-light  ">
					<span class="material-icons-outlined search">person_add</span>
				</button></a>

		</div>
	</div>
	<!--BUSCADOR-->
	<div class="text-white ml-3" th:unless="${salidaArticulo.size}">
		<h2 th:text="${vacio}"></h2>
		<small class=" fs-5 text-white" th:text="${vacioInfo}"></small>
	</div>

	<div th:if="${salidaArticulo.size}">
		<h2 class="ml-3 text-white" th:text="${resultados}"></h2>


		<div class="container col-12">
			<table class="table crud table-hover justify-content-center container col-12 fs-5 mt-2">
				<thead>
					<tr>

						<th class=" col-sm-2 text-center">Fecha</th>
						<th class="col-sm-1 text-center">Codigo</th>
						<th class="col-sm-3 text-center">Descripcion</th>
						<th class="col-sm-1">Categoria</th>
						<th class="col-sm-2 text-center">Responsable</th>
						<th class="col-sm-1">Placa</th>
						<th class=" col-sm-1 text-center">Cantidad</th>

					</tr>
				</thead>

				<tbody>
					<tr class="table-borderless" th:each="salidaArticulo: ${salidaArticulo}">

						<td th:text="${salidaArticulo.fecha}" class="text-center"></td>
						<td class="text-center" th:text="${salidaArticulo.articulo.id}"></td>
						<td class="text-center" th:text="${salidaArticulo.articulo.descripcion}"></td>
						<td class="text-center" th:text="${salidaArticulo.articulo.categoria}"></td>
						<td class="text-center" th:text="${salidaArticulo.responsable}"></td>
						<td class="text-center" th:text="${salidaArticulo.vehiculo.placa}"></td>
						<td class="text-center" th:text="${salidaArticulo.cantidad}"></td>

					</tr>

				</tbody>
			</table>



		</div>
	</div>

	<h4 class="card-title mt-5 text-center">
		<a th:href="@{/central-integral-vehicular/listarEntradaArticulo}" class="btn btn-light btn-xs mb-5">
			<span class="material-icons-outlined volver ">reply</span></a>
	</h4>

	<br>
	<br>
	<br>
	<footer th:replace="layout/layout :: footer"></footer>
	<div th:replace="layout/layout :: scripts"></div>
</body>

</html>
