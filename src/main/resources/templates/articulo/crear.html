<!doctype html>
<html lang="en">

<head th:replace="layout/layout:: head"></head>

<body class="fondo9">
	<header th:replace="layout/layout :: header"></header>

	<div class="container   col-6 py-2">
		<div class="card">
			<div class="card-header aÃ±adir text-dark text-center"> <strong th:text="${titulo}"></strong></div>
			<div class="card-body resto">

				<form th:action="@{/central-integral-vehicular/crearArticulo}" th:object="${articulo}" method="post">

					<div class="form-group">

						<div class="container">
							<div class="container">
								<label class="col-sm-4 col-form-label">Descripcion</label>
								<div class="col-sm-12">
									<input type="text" th:field="*{descripcion}" class="form-control" id="descripcion"
										name="descripcion" />
										
									<small class="form-text text-danger" th:if="${#fields.hasErrors('descripcion')}" th:errors="*{descripcion}"></small>



									<select th:field="*{categoria}" class="form-control form-select mt-4 col-sm-6">
										<option th:value="No_Seleccionado">
											Seleccionar Categoria
										</option>
										<option th:value="Insumos">
											Insumos
										</option>
										<option th:value="Repuestos">
											Repuestos
										</option>
										<option th:value="Consumible">
											Consumible
										</option>

									</select>

								</div>
								<div class="container">

									<select th:field="*{unidadMedida}" class="form-control form-select mt-4 col-sm-6">
										<option th:value="No_Seleccionado">
											Seleccionar Unidad de Medida
										</option>
										<option th:value="Unidad">
											Unidad
										</option>
										<option th:value="Longitud">
											Longitud
										</option>
										<option th:value="Peso">
											Peso
										</option>
										<option th:value="Volumen">
											Volumen
										</option>
									</select>
								</div>
							</div>
						</div>
						<div class="d-flex  col-sm-12  mt-2">
							<div class="col-8">
								<label class="col-sm-12 col-form-label">Precio de Compra</label>
								<div class="col-sm-9">

									<input type="text" th:field="*{precioCompra}" class="form-control" id="precioCompra"
										name="precioCompra" />
										<small class="form-text text-danger" th:if="${#fields.hasErrors('precioCompra')}" th:errors="*{precioCompra}"></small>
								</div>
							</div>
							<div class="col-4">
								<label class="col-sm-12 col-form-label">% Utilidad</label>

								<div class="col-sm-12">

									<input type="text" th:field="*{utilidad}" class="form-control" id="utilidad"
										name="utilidad" />
										<small class="form-text text-danger" th:if="${#fields.hasErrors('utilidad')}" th:errors="*{utilidad}"></small>
								</div>
							</div>
						</div>


						<h4 class="card-title mt-3 text-center">

							<button type="submit" class="btn"><span class="mt-1 material-icons-outlined">send</span>
								<p>Enviar</p>
							</button>
						</h4>
				</form>
			</div>
		</div>
	</div>

	<footer th:replace="layout/layout :: footer"></footer>
	<div th:replace="layout/layout:: scripts"></div>
</body>

</html>
